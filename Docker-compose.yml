services:
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
      target: development
    command: pnpm start:dev gateway
    env_file:
      - ./apps/gateway/.env
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app

  user:
    build:
      context: .
      dockerfile: apps/user/Dockerfile
      target: development
    command: pnpm start:dev user
    depends_on:
      postgres_user:
        condition: service_healthy
    env_file:
      - ./apps/user/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app

  postgres_user:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 6001:5432
    volumes:
      - ./postgres/user:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  product:
    build:
      context: .
      dockerfile: ./apps/product/Dockerfile
      target: development
    command: pnpm start:dev product
    depends_on:
      postgres_product:
        condition: service_healthy
    env_file:
      - ./apps/product/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    
  postgres_product:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 6002:5432
    volumes:
      - ./postgres/product:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  order:
      build:
        context: .
        dockerfile: ./apps/order/Dockerfile
        target: development
      command: pnpm start:dev order
      depends_on:
        mongo_order:
          condition: service_healthy
      env_file:
        - ./apps/order/.env
      volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules  
  mongo_order:
    image: mongo:8
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 6003:27017
    volumes:
      - ./mongo/order:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD-SHELL", "mongosh 'mongodb://mongo:mongo@localhost:27017/admin' --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 2)'"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s

  payment_command:
    build:
      context: .
      dockerfile: ./apps/payment-command/Dockerfile
      target: development
    command: pnpm start:dev payment-command
    depends_on:
      postgres_payment_command:
        condition: service_healthy
    env_file:
      - ./apps/payment-command/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo_payment_command:
    image: mongo:8
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 6010:27017
    volumes:
      - ./mongo/payment_command:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD-SHELL", "mongosh 'mongodb://mongo:mongo@localhost:27017/admin' --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 2)'"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s
    
  postgres_payment_command:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 6004:5432
    volumes:
      - ./postgres/payment_command:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  payment_query:
    build:
      context: .
      dockerfile: ./apps/payment-query/Dockerfile
      target: development
    command: pnpm start:dev payment-query
    depends_on:
      mongo_payment_query:
        condition: service_healthy
    env_file:
      - ./apps/payment-query/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo_payment_query:
    image: mongo:8
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 6011:27017
    volumes:
      - ./mongo/payment_query:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD-SHELL", "mongosh 'mongodb://mongo:mongo@localhost:27017/admin' --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 2)'"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s

  notification:
    build:
      context: .
      dockerfile: ./apps/notification/Dockerfile
      target: development
    command: pnpm start:dev notification
    depends_on:
      mongo_notification:
        condition: service_healthy
    env_file:
      - ./apps/notification/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo_notification:
    image: mongo:8
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 6005:27017
    volumes:
      - ./mongo/notification:/data/db
    command: mongod --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD-SHELL", "mongosh 'mongodb://mongo:mongo@localhost:27017/admin' --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 2)'"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s
  
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk